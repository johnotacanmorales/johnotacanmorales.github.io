<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delivery Login</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4F46E5, #6366F1);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .login-container {
      background: white;
      color: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    button {
      width: 45%;
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }
    .admin-btn { background-color: #4F46E5; }
    .rider-btn { background-color: #10B981; float: right; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Delivery Portal Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <div>
      <button class="admin-btn" onclick="login('admin')">Admin</button>
      <button class="rider-btn" onclick="login('rider')">Rider</button>
    </div>
    <p id="error" style="color:red;"></p>
  </div>

  <script>
    function login(role) {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const error = document.getElementById("error");

      if (role === "admin") {
        if (email === "john.otacanmorales@gmail.com" && password === "123456") {
          window.location.href = "admin.html";
        } else {
          error.textContent = "Invalid Admin Credentials";
        }
      } else if (role === "rider") {
        alert("Rider panel under construction.");
      }
    }
  </script>
</body>
</html>
