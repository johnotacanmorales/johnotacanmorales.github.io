<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <style>
    :root {
      --dark-bg: #230903;
      --mid-bg: #656256;
      --accent-green: #9ebc9f;
      --accent-tan: #d3b88c;
      --light-bg: #f4f2f3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: var(--light-bg);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: var(--dark-bg);
      margin-bottom: 1.5rem;
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    label {
      color: var(--mid-bg);
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      background: var(--light-bg);
    }

    button {
      width: 100%;
      background: var(--accent-green);
      color: var(--dark-bg);
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 0.9rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: var(--accent-tan);
      transform: translateY(-2px);
    }

    #result {
      margin-top: 1.2rem;
      background: var(--accent-tan);
      color: var(--dark-bg);
      font-weight: 500;
      border-radius: 8px;
      padding: 0.9rem;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <div class="card">
    <h2 style="color: var(--mid-bg); margin-bottom: 1rem;">Add Route</h2>

    <label for="origin">Origin:</label>
    <input type="text" id="origin" placeholder="Enter origin address" required />

    <label for="destination">Destination:</label>
    <input type="text" id="destination" placeholder="Enter destination address" required />

    <button onclick="computeDistance()">Compute Fee</button>

    <div id="result"></div>
  </div>

  <script>
    function computeDistance() {
      const origin = document.getElementById("origin").value;
      const destination = document.getElementById("destination").value;
      const resultDiv = document.getElementById("result");

      if (!origin || !destination) {
        resultDiv.style.display = "block";
        resultDiv.innerHTML = "‚ö†Ô∏è Please enter both origin and destination.";
        return;
      }

      const service = new google.maps.DistanceMatrixService();
      service.getDistanceMatrix(
        {
          origins: [origin],
          destinations: [destination],
          travelMode: "DRIVING",
        },
        (response, status) => {
          if (status !== "OK") {
            resultDiv.style.display = "block";
            resultDiv.innerHTML = "‚ùå Error calculating distance.";
            return;
          }

          const distance = response.rows[0].elements[0].distance.value / 1000; // meters ‚Üí km
          const distanceText = response.rows[0].elements[0].distance.text;

          // üí∞ Fee formula
          const baseFee = 25;
          const perKm = 10;
          const fee = baseFee + distance * perKm;

          resultDiv.style.display = "block";
          resultDiv.innerHTML = `
            <strong>Distance:</strong> ${distanceText}<br>
            <strong>Computed Fee:</strong> ‚Ç±${fee.toFixed(2)}
          `;
        }
      );
    }
  </script>

  <!-- Load Google Maps API for Distance Matrix -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUjaNIwxaveRkGFKhCcLIZClvNtiCwWyk">
  </script>
</body>
</html>
