<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <style>
    :root {
      --dark-bg: #230903;
      --mid-bg: #656256;
      --accent-green: #9ebc9f;
      --accent-tan: #d3b88c;
      --light-bg: #f4f2f3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: var(--light-bg);
      color: var(--dark-bg);
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: var(--dark-bg);
      color: #fff;
      padding: 2rem 1rem;
    }

    .sidebar h2 {
      margin-bottom: 2rem;
      text-align: center;
    }

    .sidebar button {
      display: block;
      width: 100%;
      background: var(--accent-green);
      color: var(--dark-bg);
      border: none;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .sidebar button:hover {
      background: var(--accent-tan);
      transform: translateY(-2px);
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    label {
      font-weight: 600;
      color: var(--mid-bg);
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: var(--light-bg);
    }

    #result {
      margin-top: 1rem;
      background: var(--accent-tan);
      color: var(--dark-bg);
      font-weight: 500;
      border-radius: 6px;
      padding: 0.8rem;
      display: none;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Menu</h2>
    <button onclick="showAddRoute()">‚ûï Add Route</button>
    <button onclick="alert('Coming soon: Rider List')">üë∑ Rider List</button>
    <button onclick="alert('Coming soon: Reports')">üìä Reports</button>
  </div>

  <div class="main">
    <h1>Welcome, Admin</h1>

    <!-- Default dashboard summary -->
    <div id="dashboard">
      <p>Select an option on the left to manage routes, riders, or reports.</p>
    </div>

    <!-- Add Route Form -->
    <div id="addRoute" class="hidden">
      <div class="card">
        <h2>Add Delivery Route</h2>

        <label for="origin">Origin:</label>
        <input type="text" id="origin" placeholder="Enter origin address" />

        <label for="destination">Destination:</label>
        <input type="text" id="destination" placeholder="Enter destination address" />

        <button onclick="computeDistance()">Compute Fee</button>

        <div id="result"></div>
      </div>
    </div>
  </div>

  <script>
    function showAddRoute() {
      document.getElementById("dashboard").classList.add("hidden");
      document.getElementById("addRoute").classList.remove("hidden");
    }

    function computeDistance() {
      const origin = document.getElementById("origin").value.trim();
      const destination = document.getElementById("destination").value.trim();
      const resultDiv = document.getElementById("result");

      if (!origin || !destination) {
        resultDiv.style.display = "block";
        resultDiv.innerHTML = "‚ö†Ô∏è Please enter both origin and destination.";
        return;
      }

      const service = new google.maps.DistanceMatrixService();
      service.getDistanceMatrix(
        {
          origins: [origin],
          destinations: [destination],
          travelMode: "DRIVING",
        },
        (response, status) => {
          if (status !== "OK") {
            resultDiv.style.display = "block";
            resultDiv.innerHTML = "‚ùå Error calculating distance.";
            return;
          }

          const element = response.rows[0].elements[0];
          if (element.status !== "OK") {
            resultDiv.style.display = "block";
            resultDiv.innerHTML = "‚ö†Ô∏è Unable to find distance. Check addresses.";
            return;
          }

          const distanceKm = element.distance.value / 1000;
          const distanceText = element.distance.text;

          // Fee formula
          const baseFee = 25;
          const ratePerKm = 10;
          const fee = baseFee + distanceKm * ratePerKm;

          resultDiv.style.display = "block";
          resultDiv.innerHTML = `
            <strong>Distance:</strong> ${distanceText}<br>
            <strong>Computed Fee:</strong> ‚Ç±${fee.toFixed(2)}
          `;
        }
      );
    }
  </script>

  <!-- ‚úÖ Your Actual Google Maps API Key -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwm00tCv8XGJFxq5EbZut2CRKjMaXIJLg">
  </script>
</body>
</html>
