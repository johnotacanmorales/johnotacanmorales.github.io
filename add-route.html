<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Delivery Route</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f3f4f6;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background: #4F46E5;
      color: white;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }

    button:hover:not(:disabled) { background: #3730a3; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }

    .distance-result {
      margin-top: 20px;
      text-align: center;
      font-weight: 600;
    }

    .add-stop {
      color: #2563eb;
      cursor: pointer;
      display: block;
      text-align: center;
      margin-top: 10px;
      font-weight: 500;
    }

    .loading {
      text-align: center;
      margin-top: 15px;
      color: #555;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 15px;
      cursor: pointer;
    }

    input[type="checkbox"] {
      accent-color: #4F46E5;
      transform: scale(1.2);
    }

    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add Delivery Route</h2>

    <label for="origin">Origin</label>
    <input type="text" id="origin" placeholder="Enter origin" />

    <label for="destination">Destination</label>
    <input type="text" id="destination" placeholder="Enter destination" />

    <div id="waypoints"></div>
    <span class="add-stop" onclick="addStop()">+ Add Stop</span>

    <!-- Route Optimization Checkbox -->
    <label class="checkbox-label">
      <input type="checkbox" id="optimize" />
      <span>Optimize route for shortest distance</span>
    </label>

    <button id="computeBtn" onclick="calculateDistance()">Compute Fee</button>

    <div id="loading" class="loading"></div>
    <div class="distance-result" id="result"></div>
    <div id="map"></div>
  </div>

  <script>
    // ‚ö†Ô∏è Replace this with your domain-restricted Google Maps API key
    const GOOGLE_MAPS_API_KEY = "AIzaSyArXIA6s9EokKGX50dUX2Zjh7UyykTEDDw";

    let map, directionsService, directionsRenderer;

    // Initialize Autocomplete + Map
    function initAutocomplete() {
      const options = { componentRestrictions: { country: "ph" } };

      new google.maps.places.Autocomplete(document.getElementById("origin"), options);
      new google.maps.places.Autocomplete(document.getElementById("destination"), options);

      // Initialize map (default center: Metro Manila)
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 7,
        center: { lat: 14.5995, lng: 120.9842 },
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ map });
    }

    // Add stop field dynamically
    function addStop() {
      const div = document.createElement('div');
      div.innerHTML = `<input type="text" class="stop" placeholder="Stop" />`;
      document.getElementById('waypoints').appendChild(div);
      const input = div.querySelector(".stop");
      new google.maps.places.Autocomplete(input, { componentRestrictions: { country: "ph" } });
    }

    // Calculate route and display on map
    function calculateDistance() {
      const origin = document.getElementById('origin').value.trim();
      const destination = document.getElementById('destination').value.trim();
      const stops = Array.from(document.querySelectorAll('.stop'))
                         .map(i => i.value.trim())
                         .filter(v => v !== '');

      if (!origin || !destination) {
        alert("Please enter both origin and destination.");
        return;
      }

      const computeBtn = document.getElementById("computeBtn");
      const resultDiv = document.getElementById("result");
      const loadingDiv = document.getElementById("loading");

      computeBtn.disabled = true;
      resultDiv.innerHTML = "";
      loadingDiv.innerHTML = "üöó Calculating route...";

      const optimize = document.getElementById('optimize').checked;

      directionsService.route({
        origin,
        destination,
        waypoints: stops.map(stop => ({ location: stop, stopover: true })),
        travelMode: google.maps.TravelMode.DRIVING,
        optimizeWaypoints: optimize
      }, (response, status) => {
        computeBtn.disabled = false;
        loadingDiv.innerHTML = "";

        if (status !== "OK" || !response.routes[0]) {
          alert("Unable to calculate route. Please check the addresses and try again.");
          return;
        }

        // Display route on map
        directionsRenderer.setDirections(response);

        const route = response.routes[0];
        let totalMeters = 0;
        route.legs.forEach(leg => totalMeters += leg.distance.value);

        const totalKm = totalMeters / 1000;
        const fee = totalKm * 10; // ‚Ç±10 per km

        resultDiv.innerHTML = `
          üöö Total Distance: <strong>${totalKm.toFixed(2)} km</strong><br>
          üí∞ Fee: <strong>‚Ç±${fee.toLocaleString(undefined, { minimumFractionDigits: 2 })}</strong>
        `;

        // Show optimized stop order if optimization is enabled
        if (optimize && stops.length > 1) {
          const order = response.routes[0].waypoint_order;
          const optimizedStops = order.map(i => stops[i]);
          resultDiv.innerHTML += `
            <br><br>üó∫ <strong>Optimized Stop Order:</strong><br>
            ${optimizedStops.join(' ‚Üí ')}
          `;
        }
      });
    }

    // Load Google Maps script dynamically
    const script = document.createElement("script");
    script.src = `https://maps.googleapis.com/maps/api/js?key=${GOOGLE_MAPS_API_KEY}&libraries=places&callback=initAutocomplete`;
    script.async = true;
    document.head.appendChild(script);
  </script>
</body>
</html>
