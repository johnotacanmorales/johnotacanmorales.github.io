<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Route</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f3f4f6;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background: #4F46E5;
      color: white;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }

    button:hover { background: #3730a3; }

    .distance-result {
      margin-top: 20px;
      text-align: center;
      font-weight: 600;
    }

    .add-stop {
      color: #2563eb;
      cursor: pointer;
      display: block;
      text-align: center;
      margin-top: 10px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add Delivery Route</h2>

    <input type="text" id="origin" placeholder="Enter origin" />
    <input type="text" id="destination" placeholder="Enter destination" />

    <div id="waypoints"></div>
    <span class="add-stop" onclick="addStop()">+ Add Stop</span>

    <button onclick="calculateDistance()">Compute Fee</button>

    <div class="distance-result" id="result"></div>
  </div>

  <script>
    const GOOGLE_MAPS_API_KEY = "AIzaSyABBbwu3ehg4IXQYqOtz-txvNG4KYkj3ss"; // your key

    // Initialize Autocomplete for fields
    function initAutocomplete() {
      const options = { componentRestrictions: { country: "ph" } }; // Restrict to PH (optional)
      new google.maps.places.Autocomplete(document.getElementById("origin"), options);
      new google.maps.places.Autocomplete(document.getElementById("destination"), options);
    }

    // Add new stop input
    function addStop() {
      const div = document.createElement('div');
      div.innerHTML = `<input type="text" class="stop" placeholder="Stop" />`;
      document.getElementById('waypoints').appendChild(div);

      // Enable autocomplete on new stop field
      const inputs = div.querySelectorAll(".stop");
      inputs.forEach(input => new google.maps.places.Autocomplete(input, { componentRestrictions: { country: "ph" } }));
    }

    // Calculate total distance and delivery fee
    function calculateDistance() {
      const origin = document.getElementById('origin').value;
      const destination = document.getElementById('destination').value;
      const stops = Array.from(document.querySelectorAll('.stop')).map(i => i.value);

      if (!origin || !destination) {
        alert("Please enter both origin and destination");
        return;
      }

      const service = new google.maps.DistanceMatrixService();
      const points = [origin, ...stops, destination];
      const requests = [];

      for (let i = 0; i < points.length - 1; i++) {
        requests.push(
          new Promise((resolve, reject) => {
            service.getDistanceMatrix({
              origins: [points[i]],
              destinations: [points[i+1]],
              travelMode: google.maps.TravelMode.DRIVING,
            }, (res, status) => {
              if (status === 'OK') {
                const km = res.rows[0].elements[0].distance.value / 1000;
                resolve(km);
              } else reject(status);
            });
          })
        );
      }

      Promise.all(requests).then(distances => {
        const totalKm = distances.reduce((a,b) => a+b, 0);
        const fee = totalKm * 10; // â‚±10/km rate
        document.getElementById('result').innerHTML =
          `ðŸšš Total Distance: ${totalKm.toFixed(2)} km<br>ðŸ’° Fee: â‚±${fee.toFixed(2)}`;
      }).catch(err => alert("Error: " + err));
    }

    // Load Google Maps JS + initialize autocomplete
    const script = document.createElement("script");
    script.src = `https://maps.googleapis.com/maps/api/js?key=${GOOGLE_MAPS_API_KEY}&libraries=places&callback=initAutocomplete`;
    script.async = true;
    document.head.appendChild(script);
  </script>
</body>
</html>
